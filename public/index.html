    <title>Amazing Events</title>

<body>
    <nav>
        <div class="logo_container">
            <img class="item_logo" src="./Images/LogoAmazingEvents.png" alt="LogoAmazinEvents">
        </div>
        <div class="nav_container">
            <ul id="listNames">
                <li class="link_nav"><a class="navlink" id="home" href="#">HOME</a></li>
                <li class="link_nav"><a class="navlink" id="upcoming" href="#">EVENTOS FUTUROS</a></li>
                <li class="link_nav"><a class="navlink" id="past" href="#">EVENTOS PASADOS</a></li>
                <li class="link_nav"><a class="navlink" id="contact" href="#">CONTACTO</a></li>
                <li class="link_nav"><a class="navlink" id="stats" href="#">ESTADÍSTICAS</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <section class="header">
            <div id="before" class="arrows">
                <a href="#">
                    <span class="material-symbols-outlined">
                        arrow_back_ios
                    </span></a>
            </div>
            <div id="carousel">
                <h1 id="headDinamico">HOME</h1>
            </div>
            <div id="after" class="arrows">
                <a href="#">
                    <span class="material-symbols-outlined">
                        arrow_forward_ios
                    </span></a>
            </div>
        </section>
        <!--CONTENEDOR DE LOS FILTROS -->
        <div class="container_searches" id="searches_container">
            <div class="container_check" id="container_check">
                <div id="checkCategories" class="filtro"></div>
            </div>
            <div class="container_search" id="container_search">
                <label for="buscador"><i class="fa-solid fa-magnifying-glass"></i></label>
                <input class="item_search" type="text" name="Evento" placeholder="Busca tu evento" id="buscador">
            </div>
        </div>
        <!--CONTENEDOR DE LAS CARDS -->
        <div class="section">
            <div class="ul" id="allEvents">
            </div>
        </div>
        <!--CONTENEDOR DEL FORM -->
        <div id="form"></div>

        <!-- ESTADÍSTICAS -->
        <div id="stats1">
            <table>
                <tr class="color">
                    <th colspan="3">Estadísticas de Eventos</th>
                </tr>
                <tr class="titulo">
                    <th>Evento con Mayor Porcentaje de Asistencia</th>
                    <th>Evento con Menor Porcentaje de Asistencia</th>
                    <th>Evento de Mayor Capacidad</th>
                </tr>
                <tr id="mayoresymenores">
                    <th colspan="3"></th>
                </tr>
            </table>
            <table id="statsFuturos">
                <tr class="color">
                    <th></th>
                </tr>
            </table>
            <table id="statsPasados">

            </table>
        </div>

        <!-- MODAL -->
        <div id="modalComentario"></div>

    </main>
    <footer>
        <div class="item_copyright">
            <p>©ACNUR Dic/2022</p>
        </div>
        <div class="item_icons">
            <ul>
                <li><a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
                <li><a href="https://es-la.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="https://web.whatsapp.com/%F0%9F%8C%90/es" target="_blank"><i class="fa-brands fa-whatsapp"></i></a></li>
            </ul>
        </div>
    </footer>
    <script src="./JS/index.JS"></script>
    <script src="./JS/form.js"></script>
    <script src="./JS/Stats.js"></script>
