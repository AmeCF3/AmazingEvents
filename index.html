<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Raleway:ital,wght@0,100;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <link rel="icon" type="image/jpg" href="./Images/favicon2.png">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/index.css">
    <link rel="stylesheet" href="./CSS/contacto.css">
    <title>Amazing Events</title>
</head>

<body>
    <nav>
        <div class="logo_container">
            <img class="item_logo" src="./Images/Logo Amazing Events.png" alt="Logo Amazin Events">
        </div>
        <div class="nav_container">
            <ul id="listNames">
                <li class="link_nav"><a class="navlink" id="home" href="#">Home</a></li>
                <li class="link_nav"><a class="navlink" id="upcoming" href="#">Eventos futuros</a></li>
                <li class="link_nav"><a class="navlink" id="past" href="#">Eventos pasados</a></li>
                <li class="link_nav"><a class="navlink" id="contact" href="#">Contacto</a></li>
                <li class="link_nav"><a class="navlink" id="stats" href="#">Estadísticas</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <section class="header">
            <div id="before" class="arrows">
                <a href="#">
                    <span class="material-symbols-outlined">
                        arrow_back_ios
                    </span></a>
            </div>
            <div id="carousel">
                <h1 id="headDinamico">Home</h1>
            </div>
            <div id="after" class="arrows">
                <a href="#">
                    <span class="material-symbols-outlined">
                        arrow_forward_ios
                    </span></a>
            </div>
        </section>

        <div id="form"></div>

        <div class="container_searches">
            <div class="container_filter">
                <div class="filtro">
                    <label for="Carrera">
                        <input class="item_check" type="checkbox" id="Carrera"> Carreras
                    </label>
                </div>

                <div class="filtro">
                    <label for="Ferias_de_comida">
                        <input class="item_check" type="checkbox" id="Ferias_de_comida"> Ferias de comida
                    </label>
                </div>

                <div class="filtro">
                    <label for="Fiesta_de_disfraces">
                        <input class="item_check" type="checkbox" id="Fiesta_de_disfraces"> Fiesta de disfraces
                    </label>
                </div>

                <div class="filtro">
                    <label for="Intercambio_de_Libros">
                        <input class="item_check" type="checkbox" id="Intercambio_de_Libros"> Intercambio de libros
                    </label>
                </div>

                <div class="filtro">
                    <label for="Recitales">
                        <input class="item_check" type="checkbox" id="Recitales"> Recitales
                    </label>
                </div>

                <div class="filtro">
                    <label for="Salidas_al_museo">
                        <input class="item_check" type="checkbox" id="Salidas_al_museo"> Salidas al museo
                    </label>
                </div>

                <div class="filtro">
                    <label for="Vamos_al_cine">
                        <input class="item_check" type="checkbox" id="Vamos_al_cine"> Vamos al cine
                    </label>
                </div>
            </div>
            <div class="container_search">
                <label for="buscador"><i class="fa-solid fa-magnifying-glass"></i></label>
                <input class="item_search" type="text" name="Evento" placeholder="Busca tu evento" id="buscador">
            </div>
        </div>
        <div class="section"> <!--CONTENEDOR DE LAS CARDS -->
            <div class="ul" id="allEvents">
            </div>
        </div>
    </main>
    <footer>
        <div class="item_copyright">
            <p>©ACNUR Dic/2022</p>
        </div>
        <div class="item_icons">
            <ul>
                <li><i class="fa-brands fa-instagram"></i></li>
                <li><i class="fa-brands fa-facebook"></i></li>
                <li><i class="fa-brands fa-whatsapp"></i></li>
            </ul>
        </div>
    </footer>
    <script src="./JS/AmazingEvents.js"></script>
    <script src="./JS/index.JS"></script>
    <script src="./JS/details.js"></script>
    <script src="./JS/Stats.js"></script>

</body>
