<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Raleway:ital,wght@0,100;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <link rel="icon" type="image/jpg" href="./Images/favicon2.png">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/index.css">
    <link rel="stylesheet" href="./CSS/contacto.css">
    <link rel="stylesheet" href="./CSS/stats.css">
    <title>Amazing Events</title>
</head>

<body>
    <nav>
        <div class="logo_container">
            <img class="item_logo" src="./Images/LogoAmazingEvents.png" alt="LogoAmazinEvents">
        </div>
        <div class="nav_container">
            <ul id="listNames">
                <li class="link_nav"><a class="navlink" id="home" href="#">HOME</a></li>
                <li class="link_nav"><a class="navlink" id="upcoming" href="#">EVENTOS FUTUROS</a></li>
                <li class="link_nav"><a class="navlink" id="past" href="#">EVENTOS PASADOS</a></li>
                <li class="link_nav"><a class="navlink" id="contact" href="#">CONTACTO</a></li>
                <li class="link_nav"><a class="navlink" id="stats" href="#">ESTADÍSTICAS</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <section class="header">
            <div id="before" class="arrows">
                <a href="#">
                    <span class="material-symbols-outlined">
                        arrow_back_ios
                    </span></a>
            </div>
            <div id="carousel">
                <h1 id="headDinamico">HOME</h1>
            </div>
            <div id="after" class="arrows">
                <a href="#">
                    <span class="material-symbols-outlined">
                        arrow_forward_ios
                    </span></a>
            </div>
        </section>
        <!--CONTENEDOR DE LOS FILTROS -->
        <div class="container_searches" id="searches_container">
            <div class="container_check" id="container_check">
                <div id="checkCategories" class="filtro"></div>
            </div>
            <div class="container_search" id="container_search">
                <label for="buscador"><i class="fa-solid fa-magnifying-glass"></i></label>
                <input class="item_search" type="text" name="Evento" placeholder="Busca tu evento" id="buscador">
            </div>
        </div>
        <!--CONTENEDOR DE LAS CARDS -->
        <div class="section">
            <div class="ul" id="allEvents">
            </div>
        </div>
        <!--CONTENEDOR DEL FORM -->
        <div id="form"></div>

        <!-- ESTADÍSTICAS -->
        <div id="stats1">
            <table >
                <tr class="color">
                    <th colspan="3">Estadísticas de Eventos</th>
                </tr>
                <tr class="titulo">
                    <th>Evento con Mayor Porcentaje de Asistencia</th>
                    <th>Evento con Menor Porcentaje de Asistencia</th>
                    <th>Evento de Mayor Capacidad</th>
                </tr>
                <tr id="mayoresymenores">
                </tr>
            </table >
            <table id="statsFuturos">
                <tr  class="color">
                </tr>              
            </table >
            <table id="statsPasados">
                
            </table>
        </div>

        <!-- MODAL -->
        <div id="modalComentario"></div>

    </main>
    <footer>
        <div class="item_copyright">
            <p>©ACNUR Dic/2022</p>
        </div>
        <div class="item_icons">
            <ul>
                <li><i class="fa-brands fa-instagram"></i></li>
                <li><i class="fa-brands fa-facebook"></i></li>
                <li><i class="fa-brands fa-whatsapp"></i></li>
            </ul>
        </div>
    </footer>
    <script src="./JS/index.JS"></script>
    <script src="./JS/form.js"></script>
    <script src="./JS/Stats.js"></script>

</body>
