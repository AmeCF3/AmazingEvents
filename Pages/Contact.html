<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Raleway:ital,wght@0,100;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <link rel="icon" type="image/jpg" href="../Images/favicon2.png">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/index.css">
    <link rel="stylesheet" href="../CSS/contacto.css">

    <title>Amazing Events</title>
</head>

<body>
    <nav>
        <div class="logo_container">
            <img class="item_logo" src="/Images/LogoAmazingEvents.png" alt="Logo Amazin Events">
        </div>
        <div class="nav_container">
            <ul>
                <li><a class="link_nav" href="../index.html">Home</a></li>

                <li><a class="link_nav" href="./UpcomingEvents.html">Eventos futuros</a></li>

                <li><a class="link_nav" href="./PastEvents.html">Eventos pasados</a></li>

                <li class="item_active">Contacto</li>

                <li><a class="link_nav" href="./Stats.html">Estad√≠sticas </a></li>
            </ul>
        </div>
    </nav>
    <main>
        <section class="header">
            <div class="arrows">
                <a href="./PastEvents.html">
                    <span class="material-symbols-outlined">
                        arrow_back_ios
                    </span></a>
            </div>
            <h1>CONTACTANOS</h1>
            <div class="arrows">
                <a href="./Stats.html">
                    <span class="material-symbols-outlined">
                        arrow_forward_ios
                    </span></a>
            </div>
        </section>
        <div class="general_container">
            <div class="img_contac_container">
                <img class="img_contact_item" src="../Images/contactimage.png" alt="Contacto">
            </div>
            <form class="form_container" action="./Contact.html">
                <div class="mb-3">
                    <label class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="nombre completo">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input type="email" class="form-control" id="exampleFormControlInput2"
                        placeholder="email@ejemplo.com">
                </div>
                <div class="mb-3">
                    <label class="form-label">Mensaje:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                </div>
                <div class="button_contact_container">
                    <button class="item_button_contacto"> Contactar </button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="item_icons">
            <ul>
                <li><i class="fa-brands fa-instagram"></i></li>
                <li><i class="fa-brands fa-facebook"></i></li>
                <li><i class="fa-brands fa-whatsapp"></i></li>
            </ul>
        </div>
        <div class="item_copyright">
            <p>ACNUR Dic/2022</p>
        </div>
    </footer>
</body>
