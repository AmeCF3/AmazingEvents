    <title>Amazing Events</title>

<body>
    <nav>
        <div class="logo_container">
            <img class="item_logo" src="../Images/Logo Amazing Events.png" alt="Logo Amazin Events">
        </div>
        <div class="nav_container">
            <ul>
                <a href="../index.html">
                    <li>Home</li>
                </a>

                <a href="./UpcomingEvents.html">
                    <li>Eventos Futuros</li>
                </a>

                <a href="./PastEvents.html">
                    <li>Eventos Pasados</li>

                <li class="item_active">Contacto</li>

                <a href="./Stats.html">
                    <li>Estad√≠sticas</li>
                </a>
            </ul>
        </div>
    </nav>
    <main>
        <section class="header">
            <div class="arrows">
                <a href="./PastEvents.html">
                    <span class="material-symbols-outlined">
                        arrow_back_ios
                    </span></a>
            </div>
            <h1>CONTACTANOS</h1>
            <div class="arrows">
                <a href="./Stats.html">
                    <span class="material-symbols-outlined">
                        arrow_forward_ios
                    </span></a>
            </div>
        </section>
        <section class="general_container">
            <div class="img_contac_container">
                <img class="img_contact_item" src="../Images/contact image.png" alt="Contacto">

            <form class="form_container" action="contacto">
                <div class="mb-3">
                    <label class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="nombre completo">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="email@ejemplo.com">
                </div>
                <div class="mb-3">
                    <label class="form-label">Mensaje:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                </div>
                <div class="button_contact_container">
                    <a class="item_button_contacto" href="../index.html"><button class="contact_button">Contactar</button></a>
                </div>
            </form>
        </section>




        <footer>
            <div class="item_icons">
                <ul>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-whatsapp"></i>
